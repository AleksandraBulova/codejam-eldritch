<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codejam-eldritch</title>
</head>
<body>
  <div id="root">
    <div class="list_ancients">
      <div class="Azathoth ancient"></div>
      <div class="Cthulthu ancient"></div>
      <div class="LogSothoth ancient"></div>
      <div class="ShubNiggurath ancient"></div>
    </div>
    <div class="list_levels">
      <button class="very-easy-level button_level">Очень легкий</button>
      <button class="easy-level button_level">Легкий</button>
      <button class="medium-level button_level">Средний</button>
      <button class="high-level button_level">Высокий</button>
      <button class="very-high-level button_level">Очень высокий</button>
    </div>
    <div class="wrapper_button-create_card-deck">
      <button class="button-create_card-deck">Замешать колоду</button>
    </div>
    <div class="wrapper_game">
      <div class="card-deck-diagram">
        <div class="stage1">
          <h2>Этпа 1</h2>
          <div class="dots_wrapper">
            <div class="dot_green1 dot green">0</div>
            <div class="dot_brown1 dot brown">0</div>
            <div class="dot_blue1 dot blue">0</div>
          </div>
        </div>
        <div class="stage2">
          <h2>Этпа 2</h2>
          <div class="dots_wrapper">
            <div class="dot_green2 dot green">0</div>
            <div class="dot_brown2 dot brown">0</div>
            <div class="dot_blue2 dot blue">0</div>
          </div>
        </div>
        <div class="stage3">
          <h2>Этпа 3</h2>
          <div class="dots_wrapper">
            <div class="dot_green3 dot green">0</div>
            <div class="dot_brown3 dot brown">0</div>
            <div class="dot_blue3 dot blue">0</div>
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="cards-deck"></div>
        <div class="card"></div>
      </div>
    </div>
  </div>
</body>
</html>
